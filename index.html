<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Images</title>

    <!-- css -->
    <link rel="stylesheet" href="style.css">


    <!-- fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@100;200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
    
</head>
<body>

    <div class="container">

        <h2>Filterable Gallery</h2>


        <div class="menu">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="logo">Logo Design</a>
            <a href="#" class="btn" data-filter="web">Web Design</a>
            <a href="#" class="btn" data-filter="mobile">Mobile Apps</a>
        </div>

        <div class="box" id="store-items">

            <div class="store-item web">
                <img src="img/web1.jpg" alt="" srcset="">
            </div>
            <div class="store-item logo">
                <img src="img/logo1.jpg" alt="" srcset="">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile1.jpg" alt="" srcset="">
            </div>

            <div class="store-item web">
                <img src="img/web2.jpg" alt="" srcset="">
            </div>
            <div class="store-item logo">
                <img src="img/logo2.jpg" alt="" srcset="">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile2.jpg" alt="" srcset="">
            </div>

            <div class="store-item web">
                <img src="img/web3.jpg" alt="" srcset="">
            </div>
            <div class="store-item logo">
                <img src="img/logo3.jpg" alt="" srcset="">
            </div>
            <div class="store-item mobile">
                <img src="img/mobile3.jpg" alt="" srcset="">
            </div>
            
        </div>




    </div>
    


    <script src="main.js"></script>
</body>
</html>
